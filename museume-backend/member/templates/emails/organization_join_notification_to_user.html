<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
</head>
<body style="font-family: sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
    <tr>
      <td style="padding: 20px;">
        <!-- Body Content -->
        <p style="font-size: 16px; line-height: 1.5;">
          {{ username }}様
        </p>

        <p style="font-size: 16px; line-height: 1.5;">
          <strong>{{ organization_name }}</strong>への参加が承認されました。<br />
          これからはmuseume.art上で組織のリソースにアクセスできます。
        </p>

        <p style="font-size: 16px; line-height: 1.5;">
          ご不明な点がございましたら、組織の管理者もしくは
          <a href="mailto:{{mailto}}">{{mailto}}</a>までお問い合わせください。
        </p>

        <!-- Footer -->
        <p style="margin-top: 30px; font-size: 14px; color: #777;">
          どうぞよろしくお願いいたします。<br />
          <strong>museume.art</strong> チーム
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
